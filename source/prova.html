<body>
  <div style="background-image:url('sfondo.jpg');background-repeat:no-repeat;width:100%;height:400px;"  >
        <div style="background-color:white;border-bottom-right-radius:50px;width:30%;heigth:auto;text-align:center;position:absolute;top:30px;">
            <img src="logo.png" style="width:60%;"/>
        </div>

    <a class="pulsante" value="Confirm">Conferma</a>
    <a class="pulsante" value="Confirm">Conferma</a>
      <script type="text/javascript">
                                $('.pulsante').each(function(){
                                    $(this).on('click', function () {
                                        $.confirm({
                                            title: 'Sei sicuro?',
                                            confirmButton: 'Elimina',
                                            cancelButton: 'Annulla',
                                             content: 'Sei sicuro di voler eliminare l\'oggetto?',
                                            theme: 'supervan',
                                            confirmButtonClass: 'btn-info',
                                            cancelButtonClass: 'btn-danger',
											position: { my: 'top', at: 'top+150' },
                                           animation:'RotateY',
                                             animationSpeed: 1000,
                                            confirm: function () {
                                                alert('Confirmed!');
                                            },
                                            cancel: function () {
                                                alert('Canceled!')
                                            }
                                        });
                                    });
                                });
                                </script>
</body>
